<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="weather-form__input">
            <div class="weather-form__input-wrapper">
                <input type="text" class="weather-form__input_search" placeholder="Example: Minsk">
                <button type="button" class="weather-form__input_button"><img src="./imgs/search.png" alt=""></button>
            </div>
        </div>
        <div class="weather-describe">
            <img class="weather-describe__text_img" src="./imgs/night.svg" alt="">
            <div class="weather-describe__city">
                <span class="weather-describe__city_name"></span>
                <span class="weather-describe__city_time"></span>
            </div>
            <div class="weather-describe__text">
                <span class="weather-describe__text_gradus"></span>
                <span class="weather-describe__text_type"></span>
            </div>
        </div>
    </div>
</body>
    <script src="./script.js"></script>
</html>
